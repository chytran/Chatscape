<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatscape</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Boxicon -->

    
</head>
<body>
    <!-- nav-bar -->
    <nav class="nav__bar" id="nav-bar">
        <div class="logo__container">
            <div class="logo">

            </div>
        </div>

        <ul class="nav__menu" id="nav-menu">
            <li class="nav__item"><a href="/" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="html/app.html" class="nav__link">Chat</a></li>
            <li class="nav__item"><a href="/" class="nav__link">Contact</a></li>
            <li class="nav__item"><a href="/" class="nav__link">Login</a></li>
        </ul>
    </nav>

    <!-- hero -->
    <section class="hero" id="hero">
        <div class="hero__container">
            <div class="form__index">
                <form action="html/app.html">
                    <div class="form__control">
                        <label for="username">Username</label>
                        <input 
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter username..."
                        required
                        >
                    </div>
                    <div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
                </form>
            </div>
        </div>
    </section>
</body>
<script src="js/main.js"></script>
</html>
